<html>
  <head>
    <title>Task Detail</title>
  </head>
  <body>
    {% if object.task_image %}
    <img src="{{ object.task_image.url }}" alt="">
    {% endif %}
    <p>{{task}}</p>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_div }}
      <button>Submit</button>
    </form>
  </body>
</html>
